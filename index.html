<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Dev Info Viewer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

        <h1>👨‍💻 Dev Info Viewer</h1>

        <select id="selectDev">

    <script src="script.js"></script>
</body>
